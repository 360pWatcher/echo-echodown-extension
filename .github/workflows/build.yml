name: Build Android APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build APK
        run: ./gradlew assembleDebug

      - name: Rename APK to EAPK
        run: |
          cd app/build/outputs/apk/debug/
          for file in *.apk; do
            mv "$file" "${file%.apk}.eapk"
          done

      - name: Upload EAPK
        uses: actions/upload-artifact@v4
        with:
          name: echo-extension-eapks
          path: app/build/outputs/apk/debug/*.eapk